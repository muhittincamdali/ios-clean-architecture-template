  - trailing_whitespace
  - line_length
  - function_body_length
  - file_length
  - type_body_length
  - cyclomatic_complexity
  - function_parameter_count
  - large_tuple
  - force_unwrapping
  - implicitly_unwrapped_optional
  - unused_import
  - unused_private_declaration
  - unused_setter_value
  - unused_optional_binding
  - unused_enumerated
  - unused_closure_parameter
  - unused_control_flow_label
  - unused_declaration
  - unused_import
  - unused_private_declaration
  - unused_setter_value
  - unused_optional_binding
  - unused_enumerated
  - unused_closure_parameter
  - unused_control_flow_label

# Enabled Rules
